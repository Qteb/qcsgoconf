// Qteb's CS:GO config
// Updated 5/26/2016

// Rates
rate "128000" // Max bytes/sec the host can receive data
cl_cmdrate "128" // Max number of command packets sent to server per second
cl_updaterate "128" // Number of packets per second of updates you are requesting from the server
cl_interp "0.0" // Sets the interpolation amount (bounded on low side by server interp ratio settin
cl_interp_ratio "1" // Sets the interpolation amount (final amount is cl_interp_ratio / cl_updaterate).
cl_lagcompensation "1" // Perform server side lag compensation of weapon firing events.


// Mouse
//sensitivity "1.9"
//zoom_sensitivity_ratio_mouse "1.0"
//m_rawinput "1"
//m_pitch "0.022"
//m_customaccel "0"
//m_mouseaccel1 "0"
//m_mouseaccel2 "0"

// Video
mat_monitorgamma "1.6"
mat_queue_mode "-1" // auto detect multi-core rendering
fps_max "200"
fps_max_menu "145"
r_dynamic "0"
r_drawtracers_firstperson "0"

// Audio
volume "0.25" // Sound volume
voice_enable "1" // Toggle voice transmit and receive.
//voice_scale "1" // Overall volume of voice over IP
windows_speaker_config "1" // headphone audio output
snd_musicvolume "0.5" // Overall music volume
snd_mixahead "0.05" // sound delay
snd_legacy_surround "0" // emulated surround sound
snd_mute_losefocus "0" // mute game when alt-tabbed
dsp_enhance_stereo "0"
lobby_voice_chat_enabled "0" // Lobby microphone is enabled when this is set to 1
cl_mute_all_but_friends_and_party "0" // Only allow communication from friends and matchmaking party members.

// HUD
hud_scaling "0.80" // Scales hud elements - min. 0.500000 max. 0.950000
hud_showtargetid "1" // Enables display of target names
cl_hud_background_alpha "0.5"
cl_hud_bomb_under_radar "0"
cl_hud_color "1" // HUD color id
cl_hud_healthammo_style "1"
cl_hud_playercount_pos "0" //  0 = default (top), 1 = bottom
cl_hud_playercount_showcount "1" // 0 = show player avatars (default), 1 = just show count number (no avatars)
cl_draw_only_deathnotices "0"
cl_righthand "1"
cl_showloadout "1"
cl_showpos "0"
cl_showfps "0"
net_graph "0"
net_graphproportionalfont "1" // netgraph font

// Radar
cl_hud_radar_scale "1.000000"
cl_radar_always_centered "1"
cl_radar_rotate "1"
cl_radar_scale "0.91"
//cl_radar_icon_scale_min "0.6"
cl_radar_square_with_scoreboard "0"

// Reposition gun model to mimic 1.6
viewmodel_presetpos "0"
viewmodel_fov "68"
viewmodel_offset_x "2.500000"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.500000"
// Reduce gun shifting when crouching
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.5"
// Reduce gun and scope shifting/bobbing when moving
cl_bobcycle "2" // 0.98 is enforced by ESEA/ESL
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"

// Crosshair
cl_crosshairalpha 255;
cl_crosshaircolor 5;
cl_crosshaircolor_b 255;
cl_crosshaircolor_r 255;
cl_crosshaircolor_g 255;
cl_crosshairdot 1;
cl_crosshairgap -5;
cl_crosshairsize 1;
cl_crosshairstyle 3;
cl_crosshairusealpha 1;
cl_crosshairthickness 1;
cl_fixedcrosshairgap -5;
cl_crosshair_outlinethickness 1;
cl_crosshair_drawoutline 1;

// Misc
developer "0"
con_enable "1"
con_filter_enable "2" // print console on screen
con_filter_text "Damage " // highlight damage in console
//ui_steam_overlay_notification_position "bottomright"
player_nevershow_communityservermessage "1"
mm_dedicated_search_maxping "80" // max ping for matchmaking games
mm_dedicated_force_servers ""
gameinstructor_enable "0"
option_duck_method "0"
option_speed_method "0"
cl_forcepreload "1"
cl_downloadfilter "nosound" // Determines which files can be downloaded from the server (all, none, nosounds)
cl_join_advertise "2" // Let your friends join your community server without an invitation
cl_disablehtmlmotd "0" // Disable HTML motds.
cl_autohelp "0"
cl_showhelp "0"
cl_disablefreezecam "1"
spec_replay_autostart "0"
cl_dm_buyrandomweapons "0"
cl_teammate_colors_show "1" // In competitive, 1 = show teammates as separate colors
cl_autowepswitch "0" // Automatically switch to picked up weapons (if more powerful)	
cl_use_opens_buy_menu "0" // E opening buy menu
cl_scoreboard_mouse_enable_binding "+attack2" // press right mouse button to enable mouse on the scoreboard
closeonbuy "0" // Set non-zero to close the buy menu after buying something
hud_takesshots "0" // Auto-save a scoreboard screenshot at the end of a map.
password "" // Current server access password

// Binds
unbind y
unbind u
unbind k
unbind t
unbind alt
unbind f3
unbind f5
unbind f6
bind enter "messagemode"
bind \ "messagemode2"
bind k "+voicerecord"
bind q "lastinv"
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind z "radio1"
bind x "radio2"
bind c "radio3"
bind e "+use"
bind r "+reload"
bind f "+lookatweapon"
bind g "drop"
bind b "buymenu; buy defuser"
bind tab "+ng"
bind shift "+speed"
bind ctrl "+duck"
bind space "+jump"
bind f1 "autobuy"
bind f2 "rebuy"
bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind 0 "toggle voice_enable 1 0" // toggle voice
bind - "toggle voice_scale 1 0" // toggle voice volume
bind = "toggle volume 0.55 0.1 0" // toggle game volume
bind [ "incrementvar cl_radar_scale 0 1 -.05" // decrease radar scale
bind ] "incrementvar cl_radar_scale 0 1 +.05" // increase radar scale
bind MWHEELDOWN "invnext"
bind MWHEELUP "invprev"
bind mouse1 "+attack"
bind mouse2 "+attack2"
bind mouse4 "use weapon_smokegrenade"
bind mouse5 "use weapon_flashbang"

// Aliases
alias "+ng" "+showscores; net_graph 1"
alias "-ng" "-showscores; net_graph 0"

//host_writeconfig // write settings to config.cfg
echo ""
echo ""
echo "autoexec.cfg executed"
echo ""
echo ""
echo ""